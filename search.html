<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Cocktail Web Search Engine</title>
    <link href="assets/images/cocktail.ico" rel="icon">
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:300,700"
          rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="assets/libraries/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/libraries/css/mdb.min.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
          rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

</head>
<body class="fixed-footer-body">

<div>

    <!--*******NAVBAR*******-->
    <nav class="navbar navbar-expand-lg navbar-light peach-gradient">
        <a class="navbar-brand" href="index.html">CocktailsDB</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="catalogue.html">Catalogue <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="search.html">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="randomCocktail()">Random </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-target="#modalContactForm"
                       data-toggle="modal">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--*******SEARCH BAR*******-->
    <section id="SearchBar">
        <div class="container-fluid my-3">
            <div class="wrap" id="wrapper">
                <div class="row ">
                    <div class="col-sm-12 offset-md-3 col-md-6">
                        <div class="search main" id="searchBox">
                            <input class="searchTerm form-control form-control-lg" id="toSearch"
                                   placeholder="What ingredient do you have?" type="text">
                            <button class="searchButton peach-gradient" onclick="searchSubmit()"
                                    type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!--*******RESULTS*******-->

    <section id="results">
        <div class="container-fluid">
            <div class="row align-items-start" id="data">

            </div>
        </div>
    </section>
    <!--*******MODAL DETAILS*******-->

    <div aria-hidden="true" class="modal fade"
         id="modalDetails" role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" id="modal-cocktail-header">
                </div>
                <div class="modal-body" id="modal-cocktail">
                    ...
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--*******MODAL empty*******-->
    <div aria-hidden="true" class="modal fade"
         id="modalMissing" role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    No Cocktails has this ingredient! please search again
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--*******Contacts*******-->

    <div aria-hidden="true" class="modal fade" id="modalContactForm"
         role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Suggest us any cocktail to
                        insert!</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input class="form-control validate" id="form34" type="text">
                        <label data-error="wrong" data-success="right" for="form34">Your
                            name</label>
                    </div>

                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input class="form-control validate" id="form29" type="email">
                        <label data-error="wrong" data-success="right" for="form29">Your
                            email</label>
                    </div>

                    <div class="md-form mb-5">
                        <i class="fas fa-tag prefix grey-text"></i>
                        <input class="form-control validate" id="form32" type="text">
                        <label data-error="wrong" data-success="right" for="form32">Subject</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-pencil prefix grey-text"></i>
                        <textarea class="md-textarea form-control" id="form8" rows="4"></textarea>
                        <label data-error="wrong" data-success="right" for="form8">Your
                            message</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-secondary" onclick="sendMail(this)">Send <i
                            class="fas fa-paper-plane ml-1"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<!--*******FOOTER*******-->

<div class="footer peach-gradient">Copyright 2020 <strong>Pierluca Del Buono</strong>.
</div>

<!-- Bootstrap core JavaScript -->
<script src="assets/libraries/js/bootstrap.min.js" type="text/javascript"></script>
<!-- MDB core JavaScript -->
<script src="assets/libraries/js/mdb.min.js" type="text/javascript"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/2634de6a5c.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"
        type="text/javascript"></script>
<script type="text/javascript">
    (function () {
        emailjs.init("user_6QWtZ07QnotlGgzAFHDng");
    })();
</script>
<script src="assets/js/apiCall.js" type="text/javascript"></script>
<script src="assets/js/helper.js" type="text/javascript"></script>
<script src="assets/js/mail.js" type="text/javascript"></script>
</body>
</html>
